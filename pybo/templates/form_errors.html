<!-- Field Error -->
{% for field, errors in form.errors.items() %}
<div class="alert alert-danger" role="alert">
  <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
</div>
{% endfor %}

<!-- Flash Error -->
{% for message in get_flashed_messages() %}
<div class="alert alert-danger" role="alert">
  {{ message }}
</div>
{% endfor %}
